<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"><script src="ajax_proxy_data/ajax_proxy.js" type="text/javascript"></script></head><body><script type="text/javascript">$(window).on('message', function(e) {
      var target = 'http://' + window.location.host;
      if (e.originalEvent.origin === target) {
        var data = JSON.parse(e.originalEvent.data);
        data.success = function(res){
          top.postMessage(JSON.stringify(res), target);
        }
        $.ajax(data);
      }
    })
</script></body></html>
